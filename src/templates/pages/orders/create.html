<div class="order-edit">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Создать новый заказ</h1>
                    <div id="common-error" class="error invalid-feedback text-center mb-3" >Ошибка обращения к серверу</div>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/">Главная</a></li>
                        <li class="breadcrumb-item"><a href="/orders">Заказы</a></li>
                        <li class="breadcrumb-item active">Создание</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Создание нового заказа</h3>
                </div>
                <form class="form-horizontal">
                    <div class="card-body">
                        <div class="form-group row">
                            <label for="amountInput" class="col-sm-2 col-form-label">Сумма</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="amountInput" placeholder="Сумма">
                                <span id="amountInput-error" class="error invalid-feedback">Заполните поле</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="descriptionInput" class="col-sm-2 col-form-label">Описание</label>
                            <div class="col-sm-10">
                                <textarea id="descriptionInput" class="form-control" rows=2" placeholder="Описание"></textarea>
                                <span id="descriptionInput-error" class="error invalid-feedback">Заполните поле</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="statusSelect" class="col-sm-2 col-form-label">Статус</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="statusSelect">
                                    <option value="new" selected>Новый</option>
                                    <option value="confirmed">Подтвержден</option>
                                    <option value="success">Выполнен</option>
                                    <option value="canceled">Отменен</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="freelancerSelect" class="col-sm-2 col-form-label">Исполнитель</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="freelancerSelect">
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-4">
                                <div class="card bg-gradient-info">
                                    <div class="card-header border-0">
                                        <h3 class="card-title">
                                            <i class="far fa-calendar-alt"></i>
                                            Запланированная дата выполнения
                                        </h3>
                                    </div>
                                    <div class="card-body pt-0">
                                        <div id="calendar-scheduled" style="width: 100%"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4"></div>
                            <div class="col-sm-4"></div>

                        </div>

                        <div class="form-group row">
                            <div class="offset-sm-2 col-sm-10">
                                <button type="button" class="btn btn-danger" id="saveButton">Сохранить</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>





    </section>
</div>
