<div class="freelancer">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Просмотр фрилансера</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/">Главная</a></li>
                        <li class="breadcrumb-item"><a href="/freelancers">Фрилансеры</a></li>
                        <li class="breadcrumb-item active">Профиль фрилансера</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <div class="card card-primary card-outline">
                        <div class="card-body box-profile">
                            <div class="text-center">
                                <img class="profile-user-img img-fluid img-circle"
                                     src=""
                                     alt="User profile picture"
                                     id="avatar">
                            </div>
                            <h3 id="name" class="profile-username text-center">Имя Фамилия</h3>
                            <p class="text-muted text-center">Фрилансер</p>
                            <p id="level" class="text-muted text-center"></p>
                        </div>
                    </div>
                    <a id="edit-link" href="/freelancers/edit?id=" class="btn btn-warning w-100">Редактировать</a>
                    <a id="delete-link" href="/freelancers/delete?id=" class="btn btn-danger w-100 mt-2">Удалить</a>
                </div>
                <div class="col-md-9">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">О фрилансере</h3>
                        </div>
                        <div class="card-body">
                            <strong><i class="fas fa-envelope mr-1"></i> E-mail</strong>
                            <p id="email" class="text-muted">email</p>
                            <hr>

                            <strong><i class="fas fa-book mr-1"></i> Образование</strong>
                            <p id="education" class="text-muted">Образование</p>
                            <hr>

                            <strong><i class="fas fa-map-marker-alt mr-1"></i> Местонахождение</strong>
                            <p id="location" class="text-muted">Местонахождение</p>
                            <hr>

                            <strong><i class="fas fa-pencil-alt mr-1"></i> Навыки</strong>
                            <p id="skills" class="text-muted">Навыки</p>
                            <hr>

                            <strong><i class="far fa-file-alt mr-1"></i> Информация</strong>
                            <p id="info" class="text-muted">Информация</p>
                            <hr>

                            <strong><i class="far fa-clock mr-1"></i> Добавлен на платформу</strong>
                            <p id="created" class="text-muted">Дата, время</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
